<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Config default-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <!-- Cargar librerias Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/fonts.css">
  <script src="js/menus.js"></script>
</head>

<body class="m-0" style="background-color: #242729;">

  <div class="p-5 rounded container col-md-6">
    <h3 class="text-light" style="text-align: center; font-weight: bold;">Inicio de Sesión</h3>
    <form id="loginForm">

      <div class="mb-3 mt-3">
    <label for="email" class="form-label text-light">Correo:</label>
    <input type="email" class="form-control" id="email" placeholder="Introduzca un correo" name="email" required>
    <p id="aviso-email" class="mt-1 small"></p> 
  </div>

      <div class="mb-3 position-relative">
        <label for="pwd" class="form-label text-light">Contraseña:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Introduzca una contraseña" required>
        <i class="bi bi-eye-fill toggle-password" data-target="pwd"
           style="position:absolute; right:10px; top:38px; cursor:pointer; color:black;"></i>
      </div>
      <div class="form-check mb-3 text-light">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Recordar contraseña
        </label>
      </div>
      <div>
        <button type="submit" class="btn btn-azul-electrico">Iniciar sesión</button>
      </div><br>
      <div>
        <p class="text-light">
          ¿No tienes una cuenta?
          <a href="user_registro.html" class="text-light text-decoration-underline">Regístrate</a>.
        </p>
      </div>
    </form>
  </div>

  
  <!-- Importar base de datos y login -->
  <script src="js/user_db.js"></script>
  <script src="js/form_validaciones.js"></script>
</body>
</html>

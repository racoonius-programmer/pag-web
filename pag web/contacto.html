<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
  <!-- Cargar librerias Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="styles/fonts.css">
</head>

<body class="m-0" style="background-color: #242729;">

    <div class="p-5 rounded container shadow col-md-6 mt-5">
    <h3 class="text-light text-center fw-bold">Formulario de Contacto</h3>
        <div class="mb-3">
            <label for="username" class="form-label text-light">Nombre:</label>
            <input type="text" required id="username" class="form-control" name="username"
                placeholder="Introduzca un nombre de usuario" maxlength="100">
            <!-- Aviso dinámico -->
            <div id="aviso-username" class="mt-1 small"></div>
        </div>

        <!-- Correo -->
        <div class="mb-3">
            <!--POR REGLA DE NEGOCIO ADMITE MAX 100 CARACTERES-->
            <label for="correo" class="form-label text-light">Correo:</label>
            <input type="email" required id="correo" class="form-control" name="correo"
                placeholder="Introduzca su correo" maxlength="100">
            <!-- Aviso correo -->
            <div id="aviso-correo" class="mt-1 small"></div>
        </div>

        <div class="mb-3">
            <label for="comentario" class="form-label text-light">Comentario:</label>
            <textarea class="form-control" id="comentario" rows="3" maxlength="1000" placeholder="Introduzca el motivo de su contacto"></textarea>
        </div>

        <button type="submit" class="btn btn-azul-electrico w-100">Enviar</button>

    </div>
    <div class="container mb-5">
        <a href="https://api.whatsapp.com/send?phone=56984543683&text=¡Hola!" class="link-completo">
            <div class="mt-4 p-5 bg-verde-neon text-white rounded d-flex justify-content-between align-items-center">
                <div>
                    <h1>¿Necesitas servicio técnico?</h1>
                    <p>Contáctanos a nuestro Whatsapp</p>
                </div>
                <img src="img/main/whatsapp-logo.png" alt="whatsapp-logo" class="img-fluid" style="max-width: 150px;">
            </div>
        </a>
    </div>
</body>
<script src="js/menus.js"></script>
<script src="js/form_validaciones.js"></script>
</html>

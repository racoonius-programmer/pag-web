<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Config default-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Cargar librerias Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/fonts.css">
  <script src="js/menus.js"></script>

</head>

<body class="m-0" style="background-color: #242729;">

  <body>
    <div class="p-5 rounded container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8"></div>
        <div class="col-2"></div>
      </div>

      <div>
        <h3 class="text-light" style="text-align: center; font-weight: bold;">Registro</h3>

        <div>
          <form action="main.html" method="get" enctype="multipart/form-data">
            <div class="mb-3">

              <div>
                <label for="f_usr" class="form-label text-light">Nombre de usuario:</label><br>
                <input type="text" required id="username" class="form-control" name="username" value="" placeholder=>
                <p style="color: white; font-style: italic;">(El nombre de usuario debe contener al menos 3 carácteres.)
                </p>
              </div>

              <div>
                <label for="f_usr" class="form-label text-light">Fecha de Nacimiento:</label><br>
                <input type="date" required id="fecha" class="form-control" name="fecha" value="" placeholder=""> <br>
              </div>

              <div>
                <label for="f_usr" class="form-label text-light">Correo:</label><br>
                <input type="email" required id="correo" class="form-control" name="correo" value=""><br>
              </div>

              <div>
                <label for="lname" class="form-label text-light">Contraseña:</label><br>
                <input type="password" required id="contrasena" class="form-control" name="contrasena" value=""><br>
              </div>

              <div>
                <label for="lname" class="form-label text-light">Confirmar contraseña:</label><br>
                <input type="password" required id="confirmar_contrasena" class="form-control"
                  name="confirmar_contrasena" value=""><br>
              </div>

              <div>
                <label for="lname" class="form-label text-light">Telefono (opcional)</label><br>
                <input type="number" id="telefono" class="form-control" name="telefono" value=""><br>
              </div>


              <div class="row">
                <div class="col-12 form-label text-light">
                  <form id="commentForm">
                    <div class="mb-3">
                      <label for="lname" class="form-label text-light">Region</label><br>
                      <select class="form-select" id="elegirRegion" name="region">
                        <option value="1">Región de Arica y Parinacota</option>
                        <option value="2">Región de Tarapacá</option>
                        <option value="3">Región de Antofagasta</option>
                        <option value="4">Región de Atacama</option>
                        <option value="5">Región de Coquimbo</option>
                        <option value="6">Región de Valparaíso</option>
                        <option value="7">Región Metropolitana de Santiago</option>
                        <option value="8">Región del Libertador General Bernardo O'Higgins</option>
                        <option value="9">Región del Maule</option>
                        <option value="10">Región de Ñuble</option>
                        <option value="11">Región del Biobío</option>
                        <option value="12">Región de La Araucanía</option>
                        <option value="13">Región de Los Ríos</option>
                        <option value="14">Región de Los Lagos</option>
                        <option value="15">Región de Aysén del General Carlos Ibáñez del Campo</option>
                        <option value="16">Región de Magallanes y de la Antártica Chilena</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>


              <div>
                <label for="lname" class="form-label text-light">Ciudad</label><br>
                <input type="text" required id="ciudad" class="form-control" name="ciudad" value=""><br>
              </div>

              <div>
                <label for="lname" class="form-label text-light">Direccion</label><br>
                <input type="text" required id="Direccion" class="form-control" name="direccion" value=""><br>
              </div>


              <div>
                <button type="submit" class="btn btn-azul-electrico">Registrarme</button>
              </div><br>
              <div>
                <p class="text-light">
                  ¿Ya tienes una cuenta?
                  <a href="user_inicio_sesion.html" class="text-light text-decoration-underline">Iniciar sesión</a>.
                </p>
              </div>
          </form>

        </div>
      </div>

    </div>
    </div>

  </body>

</html>

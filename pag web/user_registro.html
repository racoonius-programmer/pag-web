              <div>
                <label for="f_usr" class="form-label text-light">Nombre de usuario:</label><br>

              </div>

              <div>
                <label for="f_usr" class="form-label text-light">Fecha de Nacimiento:</label><br>

              </div>

              <div>
                <label for="f_usr" class="form-label text-light">Correo:</label><br>

              </div>

              <div>
                <label for="lname" class="form-label text-light">Contraseña:</label><br>
                <input type="password" required id="contrasena" class="form-control" name="contrasena" value=""><br>
              </div>

              <div>
                <label for="lname" class="form-label text-light">Confirmar contraseña:</label><br>
                <input type="password" required id="confirmar_contrasena" class="form-control"
                  name="confirmar_contrasena" value=""><br>
              </div>

              <div>
                <button type="submit" class="btn btn-azul-electrico">Registrarme</button>

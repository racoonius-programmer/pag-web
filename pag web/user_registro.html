<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/fonts.css">
  <script src="js/user_db.js"></script>
  <script src="js/menus.js"></script>
  <script src="js/form_validaciones.js" defer></script>

</head>

<body class="m-0" style="background-color: #242729;">

  <div class="p-5 rounded container">
    <h3 class="text-light text-center fw-bold">Registro</h3>

    <form id="registroForm">

      <!-- Correo -->
      <div class="mb-3">
        <label for="correo" class="form-label text-light">Correo:</label>
        <input type="email" required id="correo" class="form-control" name="correo" placeholder="Introduzca su correo">
      </div>

      <!-- Contraseña -->
      <div class="mb-3 position-relative">
        <label for="pwd" class="form-label text-light">Contraseña:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Introduzca una contraseña" required>
        <i class="bi bi-eye-fill toggle-password" data-target="pwd"
           style="position:absolute; right:10px; top:38px; cursor:pointer; color:black;"></i>
      </div>

      <!-- Confirmar contraseña -->
      <div class="mb-3 position-relative">
        <label for="confirmar_contrasena" class="form-label text-light">Confirmar Contraseña:</label>
        <input type="password" class="form-control" id="confirmar_contrasena" placeholder="Reingrese la contraseña" required>
        <i class="bi bi-eye-fill toggle-password" data-target="confirmar_contrasena"
           style="position:absolute; right:10px; top:38px; cursor:pointer; color:black;"></i>
      </div>

      <!-- Nombre de usuario -->
      <div class="mb-3">
        <label for="username" class="form-label text-light">Nombre de usuario:</label>
        <input type="text" required id="username" class="form-control" name="username" placeholder="Introduzca un nombre de usuario">
        <p class="text-white fst-italic">(El nombre de usuario debe contener al menos 3 caracteres.)</p>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="mb-3">
        <label for="fecha" class="form-label text-light">Fecha de Nacimiento:</label>
        <input type="date" required id="fecha" class="form-control" name="fecha" max="" placeholder="">
      </div>

      <!-- Teléfono (opcional) -->
      <div class="mb-3">
        <label for="telefono" class="form-label text-light">Teléfono (opcional):</label>
        <input type="number" id="telefono" class="form-control" name="telefono" placeholder="Introduzca su número telefonico">
      </div>

      <!-- Región -->
      <div class="mb-3">
        <label for="elegirRegion" class="form-label text-light">Región:</label>
        <select class="form-select" id="elegirRegion" name="region">
          <option value="1">Región de Arica y Parinacota</option>
          <option value="2">Región de Tarapacá</option>
          <option value="3">Región de Antofagasta</option>
          <option value="4">Región de Atacama</option>
          <option value="5">Región de Coquimbo</option>
          <option value="6">Región de Valparaíso</option>
          <option value="7">Región Metropolitana de Santiago</option>
          <option value="8">Región del Libertador General Bernardo O'Higgins</option>
          <option value="9">Región del Maule</option>
          <option value="10">Región de Ñuble</option>
          <option value="11">Región del Biobío</option>
          <option value="12">Región de La Araucanía</option>
          <option value="13">Región de Los Ríos</option>
          <option value="14">Región de Los Lagos</option>
          <option value="15">Región de Aysén del General Carlos Ibáñez del Campo</option>
          <option value="16">Región de Magallanes y de la Antártica Chilena</option>
        </select>
      </div>

      <!-- Ciudad -->
      <div class="mb-3">
        <label for="ciudad" class="form-label text-light">Ciudad:</label>
        <input type="text" required id="ciudad" class="form-control" name="ciudad" placeholder="Introduzca su ciudad">
      </div>

      <!-- Dirección -->
      <div class="mb-3">
        <label for="Direccion" class="form-label text-light">Dirección:</label>
        <input type="text" required id="Direccion" class="form-control" name="direccion" placeholder="Introduzca su dirección">
      </div>

      <!-- Código de referido -->
      <div class="mb-3">
        <label for="codigoRef" class="form-label text-light">Código referido (si posee)</label>
        <input type="text" id="codigoRef" class="form-control" name="codigoRef" placeholder="Introduzca un código de referido">
      </div>

      <button type="submit" class="btn btn-azul-electrico w-100">Registrarme</button>

      <p class="text-light mt-3 text-center">
        ¿Ya tienes una cuenta?
        <a href="user_inicio_sesion.html" class="text-light text-decoration-underline">Iniciar sesión</a>.
      </p>
    </form>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/fonts.css">
  <script src="js/user_db.js"></script>
  <script src="js/menus.js"></script>
  <script src="js/form_validaciones.js" defer></script>


</head>

<body class="m-0" style="background-color: #242729;">

  <div class="p-5 rounded container col-md-6">
    <h3 class="text-light text-center fw-bold">Registro de Usuario</h3>

    <form id="registroForm">

      <!-- Correo -->
      <div class="mb-3">
        <!--POR REGLA DE NEGOCIO ADMITE MAX 100 CARACTERES-->
        <label for="correo" class="form-label text-light">Correo:</label>
        <input type="email" required id="correo" class="form-control" name="correo" placeholder="Introduzca su correo"
          maxlength="100">
        <!-- Aviso correo -->
        <div id="aviso-correo" class="mt-1 small"></div>
      </div>


      <!-- Contraseña -->
      <div class="mb-3 position-relative">
        <label for="contrasena" class="form-label text-light">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Ingrese la contraseña" required
          maxlength="10">
        <i class="bi bi-eye-fill toggle-password" data-target="contrasena"
          style="position:absolute; right:10px; top:38px; cursor:pointer; color:black;"></i>
        <!-- Aviso de longitud -->
        <div id="aviso-largo" class="mt-1 small"></div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="mb-3 position-relative">
        <label for="confirmar_contrasena" class="form-label text-light">Confirmar Contraseña:</label>
        <input type="password" class="form-control" id="confirmar_contrasena" placeholder="Reingrese la contraseña"
          required maxlength="10">
        <i class="bi bi-eye-fill toggle-password" data-target="confirmar_contrasena"
          style="position:absolute; right:10px; top:38px; cursor:pointer; color:black;"></i>
        <!-- Aviso coincidencia -->
        <div id="aviso-contrasena" class="mt-1 small"></div>
      </div>

      <!-- Nombre de usuario -->
      <div class="mb-3">
        <label for="username" class="form-label text-light">Nombre de usuario:</label>
        <input type="text" required id="username" class="form-control" name="username"
          placeholder="Introduzca un nombre de usuario" maxlength="100">
        <!-- Aviso dinámico -->
        <div id="aviso-username" class="mt-1 small"></div>
      </div>


      <!-- Fecha de nacimiento -->
      <div class="mb-3">
        <label for="fecha" class="form-label text-light">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
        <p id="aviso-fecha" class="mt-1 small"></p>
      </div>

      <!-- Teléfono (opcional) -->
      <div class="mb-3">
        <label for="telefono" class="form-label text-light">Teléfono (opcional):</label>
        <input type="text" id="telefono" class="form-control" name="telefono" placeholder="Ej: 9 1234 5678"
          maxlength="12">
        <div id="aviso-telefono" class="mt-1 small text-muted"></div>
      </div>



      <!--row para que salgan horizontal-->
      <div class="row">
        <!-- Selección de región -->
        <div class="col-md-6 mb-3">
          <label for="elegirRegion" class="form-label text-light">Región</label>
          <select id="elegirRegion" class="form-select">
            <option value="">Cargando regiones...</option>
          </select>
        </div>

        <!-- Selección de comuna -->
        <div class="col-md-6 mb-3">
          <label for="elegirComuna" class="form-label text-light">Comuna</label>
          <select id="elegirComuna" class="form-select" disabled>
            <option value="">Seleccione una región primero</option>
          </select>
        </div>
      </div>

      <!-- Dirección -->
      <div class="mb-3">
        <label for="Direccion" class="form-label text-light">Dirección:</label>
        <input type="text" class="form-control" id="Direccion" placeholder="Introduzca una dirección" required>
        <p id="aviso-direccion" class="mt-1 small"></p>
      </div>

      <!-- Código de referido -->
      <div class="mb-3">
        <label for="codigoRef" class="form-label text-light">Código referido (si posee)</label>
        <input type="text" id="codigoRef" class="form-control" name="codigoRef"
          placeholder="Introduzca un código de referido" maxlength="10">
      </div>

      <button type="submit" class="btn btn-azul-electrico w-100">Registrarme</button>

      <p class="text-light mt-3 text-center">
        ¿Ya tienes una cuenta?
        <a href="user_inicio_sesion.html" class="text-light text-decoration-underline">Iniciar sesión</a>.
      </p>
    </form>
  </div>

</body>

</html>

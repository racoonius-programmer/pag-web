<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
  <!-- Cargar librerias Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/fonts.css">
    <script src="js/menus.js"></script>
</head>

<body style="background-color: #242729;">

    <div class="container p-5">
        <h2 class="text-light text-center mb-4">Mi Perfil</h2>

        <div class="card p-4 bg-dark text-light">
            <div class="text-center mb-4">
                <img id="fotoPerfil" src="img/header/user-logo-generic-white-alt.png" alt="Foto de perfil"
                    class="rounded-circle" width="120" height="120">
            </div>

            <form id="perfilForm">
                <!-- Nombre de usuario -->
                <div class="mb-3">
                    <label for="username" class="form-label text-light">Nombre de usuario:</label>
                    <input type="text" required id="username" class="form-control" name="username"
                        placeholder="Introduzca un nombre de usuario" maxlength="100">
                    <!-- Aviso dinámico -->
                    <div id="aviso-username" class="mt-1 small"></div>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" disabled>
                </div>

                <!-- Fecha de nacimiento -->
                <div class="mb-3">
                    <label for="fecha" class="form-label text-light">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                    <p id="aviso-fecha" class="mt-1 small"></p>
                </div>

                <!--Editar telefono-->
                <div class="mb-3">
                    <label for="telefono" class="form-label text-light">Teléfono (opcional):</label>
                    <input type="text" id="telefono" class="form-control" name="telefono" placeholder="Ej: 9 1234 5678"
                        maxlength="12">
                    <div id="aviso-telefono" class="mt-1 small text-muted"></div>
                </div>

                <!--row para que salgan horizontal-->
                <div class="row">
                    <!-- Selección de región -->
                    <div class="col-md-6 mb-3">
                        <label for="elegirRegion" class="form-label text-light">Región</label>
                        <select id="elegirRegion" class="form-select">
                            <option value="">Cargando regiones...</option>
                        </select>
                    </div>

                    <!-- Selección de comuna -->
                    <div class="col-md-6 mb-3">
                        <label for="elegirComuna" class="form-label text-light">Comuna</label>
                        <select id="elegirComuna" class="form-select" disabled>
                            <option value="">Seleccione una región primero</option>
                        </select>
                    </div>
                </div>

                <!-- Dirección -->
                <div class="mb-3">
                    <label for="Direccion" class="form-label text-light">Dirección:</label>
                    <input type="text" class="form-control" id="Direccion" placeholder="Introduzca una dirección"
                        required>
                    <p id="aviso-direccion" class="mt-1 small"></p>
                </div>

                <div class="mb-3">
                    <label for="fotoUrl" class="form-label">URL de la foto de perfil:</label>
                    <input type="text" class="form-control" id="fotoUrl">
                </div>

                <button type="button" id="guardarCambios" class="btn btn-primary w-100">Guardar cambios</button>
            </form>
        </div>
    </div>

    <script src="js/form_validaciones.js"></script>

</body>

</html>

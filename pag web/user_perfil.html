<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/fonts.css">
    <script src="js/menus.js"></script>
</head>
<body style="background-color: #242729;">

<div class="container p-5">
    <h2 class="text-light text-center mb-4">Mi Perfil</h2>

    <div class="card p-4 bg-dark text-light">
        <div class="text-center mb-4">
            <img id="fotoPerfil" src="img/header/user-logo-generic-white-alt.png" alt="Foto de perfil" 
                 class="rounded-circle" width="120" height="120">
        </div>

        <form id="perfilForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="correo" disabled>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" disabled>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefono">
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="direccion">
            </div>

            <!-- Región -->
            <div class="mb-3">
                <label for="elegirRegion" class="form-label">Región:</label>
                <select class="form-select" id="region" name="region">
                  <option value="1">Región de Arica y Parinacota</option>
                  <option value="2">Región de Tarapacá</option>
                  <option value="3">Región de Antofagasta</option>
                  <option value="4">Región de Atacama</option>
                  <option value="5">Región de Coquimbo</option>
                  <option value="6">Región de Valparaíso</option>
                  <option value="7">Región Metropolitana de Santiago</option>
                  <option value="8">Región del Libertador General Bernardo O'Higgins</option>
                  <option value="9">Región del Maule</option>
                  <option value="10">Región de Ñuble</option>
                  <option value="11">Región del Biobío</option>
                  <option value="12">Región de La Araucanía</option>
                  <option value="13">Región de Los Ríos</option>
                  <option value="14">Región de Los Lagos</option>
                  <option value="15">Región de Aysén del General Carlos Ibáñez del Campo</option>
                  <option value="16">Región de Magallanes y de la Antártica Chilena</option>
                </select>

            </div>

            <div class="mb-3">
                <label for="fotoUrl" class="form-label">URL de la foto de perfil:</label>
                <input type="text" class="form-control" id="fotoUrl">
            </div>

            <button type="button" id="guardarCambios" class="btn btn-primary w-100">Guardar cambios</button>
        </form>
    </div>
</div>

<script src="js/form_validaciones.js"></script>

</body>
</html>
